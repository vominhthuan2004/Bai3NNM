<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        tr:hover {
            background-color: #f4f4f4;
            cursor: pointer;
        }
        .desc-tooltip {
            display: none;
            position: absolute;
            padding: 6px;
            background: #333;
            color: white;
            border-radius: 4px;
            font-size: 13px;
            z-index: 1000;
            max-width: 250px;
        }
    </style>
</head>

<body class="container mt-3">

<h2 class="mb-3">Dashboard Products</h2>

<!-- Search + Page Size -->
<div class="row mb-3">
    <div class="col-md-4">
        <input id="searchInput" class="form-control" placeholder="Tìm theo title...">
    </div>

    <div class="col-md-2">
        <select id="pageSize" class="form-select">
            <option value="5">5 / trang</option>
            <option value="10" selected>10 / trang</option>
            <option value="20">20 / trang</option>
        </select>
    </div>

    <div class="col-md-3">
        <button id="exportBtn" class="btn btn-success">Export CSV</button>
    </div>

    <div class="col-md-3 text-end">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">+ Tạo sản phẩm</button>
    </div>
</div>

<!-- Table -->
<table class="table table-bordered">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Title <button class="btn btn-sm btn-warning sort" data-field="title">Sort</button></th>
            <th>Price <button class="btn btn-sm btn-warning sort" data-field="price">Sort</button></th>
            <th>Category</th>
            <th>Images</th>
        </tr>
    </thead>

    <tbody id="tableBody"></tbody>
</table>

<!-- Pagination -->
<nav>
    <ul class="pagination" id="pagination"></ul>
</nav>

<div class="desc-tooltip" id="tooltip"></div>

<!-- Modal View / Edit -->
<div class="modal fade" id="detailModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="modalTitle">Product Detail</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editId">
                    <div class="mb-2">
                        <label>Title</label>
                        <input id="editTitle" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label>Price</label>
                        <input id="editPrice" type="number" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label>Description</label>
                        <textarea id="editDesc" class="form-control"></textarea>
                    </div>
                    <button class="btn btn-primary" id="btnUpdate">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal Create -->
<div class="modal fade" id="createModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5>Tạo sản phẩm</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form id="createForm">
                    <div class="mb-2">
                        <label>Title</label>
                        <input id="newTitle" class="form-control">
                    </div>

                    <div class="mb-2">
                        <label>Price</label>
                        <input id="newPrice" type="number" class="form-control">
                    </div>

                    <div class="mb-2">
                        <label>Description</label>
                        <textarea id="newDesc" class="form-control"></textarea>
                    </div>

                    <div class="mb-2">
                        <label>Image URL</label>
                        <input id="newImage" class="form-control">
                    </div>

                    <button class="btn btn-success" id="btnCreate">Tạo mới</button>
                </form>
            </div>

        </div>
    </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
